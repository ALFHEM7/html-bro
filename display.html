<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المعلومات</title>
</head>
<body>
    <h1>عرض جميع المعلومات المخزنة</h1>
    <table border="1" style="width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>#</th>
                <th>الاسم</th>
                <th>البريد الإلكتروني</th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- سيتم تعبئة البيانات هنا باستخدام JavaScript -->
        </tbody>
    </table>
    <script>
        // استرجاع البيانات من Local Storage
        const storedData = JSON.parse(localStorage.getItem("users")) || [];

        // تحديد جدول البيانات
        const dataTable = document.getElementById("dataTable");

        if (storedData.length > 0) {
            // تعبئة الجدول بالبيانات
            storedData.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                    `;
                dataTable.appendChild(row);
            });
        } else {
            // إذا لم تكن هناك بيانات
            const row = document.createElement("tr");
            row.innerHTML = `<td colspan="3">لا توجد بيانات مخزنة</td>`;
            dataTable.appendChild(row);
        }
    </script>
</body>
</html>
